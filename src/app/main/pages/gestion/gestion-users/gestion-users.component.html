<app-header></app-header>
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h1 class="display-4">Usuarios</h1>
    </div>
    <div class="col-2">
      <div class="d-grid">
        <button
          class="btn btn-primary btn-lg"
          [routerLink]="['nuevo']"
          type="button"
        >
          Crear nuevo
        </button>
      </div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Direcci√≥n</th>
        <th scope="col">Correo</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.surname }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.mail }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            [routerLink]="[item.id_user]"
            type="button"
          >
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
